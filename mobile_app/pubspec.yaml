name: kids_time_control
description: Kids Time Control Mobile App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.6

  # State Management
  provider: ^6.1.1

  # Network
  dio: ^5.3.4
  socket_io_client: ^2.0.3

  # Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0

  # Permissions
  permission_handler: ^11.1.0

  # Device Info
  device_info_plus: ^9.1.1
  package_info_plus: ^5.0.1

  # Background Service
  flutter_background_service: ^5.0.5
  flutter_local_notifications: ^16.2.0

  # Utils
  intl: ^0.18.1
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700